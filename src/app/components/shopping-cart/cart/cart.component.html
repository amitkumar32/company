<div *ngIf="Cart.length === 0" class="alert alert-info">Cart Empty </div>
    <ul *ngIf="Cart.length > 0" class="list-group" >
        <li class="list-group-item" *ngFor=" let item of Cart">
            <app-cart-item [cartItem]="item"></app-cart-item>
        </li>
        <li class="list-group-item  active">
            <strong>Total </strong>{{cartTotal|currency:'INR'}}
        </li>
    </ul>
